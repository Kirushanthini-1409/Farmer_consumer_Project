<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect | Consumer Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .bg-leaf-green { background-color: #2F855A; }
        .text-leaf-green { color: #2F855A; }
        
        /* Card Hover Effect */
        .product-card { transition: transform 0.2s, box-shadow 0.2s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-leaf-green text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <i class="fas fa-shopping-basket text-2xl"></i>
                    <span class="font-bold text-xl tracking-wide">AgriConnect Market</span>
                </div>
                
                <div class="hidden md:flex flex-1 mx-8 max-w-lg">
                    <div class="relative w-full">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                        <input type="text" id="searchInput" onkeyup="filterProducts()" placeholder="Search for tomatoes, rice, etc..." 
                        class="w-full pl-10 pr-4 py-2 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-300">
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <div class="relative cursor-pointer">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </div>
                    <div class="hidden sm:block text-right">
                        <p class="text-xs text-green-200">Logged in as</p>
                        <p class="font-bold text-sm">Priya Sharma</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Fresh from the Farm</h1>
                <p class="text-gray-500 mt-1">Directly from farmers in your nearby region.</p>
            </div>
            <select id="categoryFilter" onchange="filterProducts()" class="border border-gray-300 rounded-md p-2 text-gray-700 focus:outline-none focus:border-green-500">
                <option value="all">All Categories</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Grains">Grains</option>
                <option value="Fruits">Fruits</option>
            </select>
        </div>

        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <div id="noResults" class="hidden text-center py-20">
            <i class="fas fa-carrot text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl text-gray-500">No products found.</h3>
        </div>
    </div>

    <script>
        // 1. Dummy Data (Simulating Database)
        const products = [
            {
                id: 1,
                name: "Organic Tomatoes",
                category: "Vegetables",
                farmer: "Ramesh Kumar",
                location: "Thiruporur",
                price: 45, // ₹ per kg
                stock: 120, // kg available
                image: "https://images.unsplash.com/photo-1592924357228-91a4daadcfea?auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 2,
                name: "Red Onions",
                category: "Vegetables",
                farmer: "Suresh Singh",
                location: "Chengalpattu",
                price: 30,
                stock: 500,
                image: "https://images.unsplash.com/photo-1618512496248-a07fe83aa8cb?auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 3,
                name: "Basmati Rice",
                category: "Grains",
                farmer: "Lakshmi Narayanan",
                location: "Kanchipuram",
                price: 85,
                stock: 1000,
                image: "https://images.unsplash.com/photo-1586201375761-83865001e31c?auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 4,
                name: "Fresh Potato",
                category: "Vegetables",
                farmer: "Ramesh Kumar",
                location: "Thiruporur",
                price: 35,
                stock: 200,
                image: "https://images.unsplash.com/photo-1518977676651-71f6480aeef9?auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 5,
                name: "Green Apple",
                category: "Fruits",
                farmer: "John Doe",
                location: "Ooty",
                price: 120,
                stock: 50,
                image: "https://images.unsplash.com/photo-1610832958506-aa56368176cf?auto=format&fit=crop&w=500&q=60"
            }
        ];

        // 2. Render Function
        const grid = document.getElementById('productGrid');
        
        function renderProducts(filterText = "", category = "all") {
            grid.innerHTML = "";
            let hasResults = false;

            products.forEach(product => {
                // Filter Logic
                const matchesText = product.name.toLowerCase().includes(filterText.toLowerCase());
                const matchesCategory = category === "all" || product.category === category;

                if (matchesText && matchesCategory) {
                    hasResults = true;
                    
                    // Create Card HTML
                    const card = `
                        <div class="product-card bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 flex flex-col h-full">
                            <div class="h-48 overflow-hidden relative">
                                <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
                                <div class="absolute top-0 right-0 bg-leaf-green text-white text-xs font-bold px-2 py-1 m-2 rounded">
                                    ${product.category}
                                </div>
                            </div>

                            <div class="p-5 flex-1 flex flex-col justify-between">
                                <div>
                                    <div class="flex justify-between items-start">
                                        <h3 class="text-xl font-bold text-gray-800">${product.name}</h3>
                                        <span class="text-lg font-bold text-green-700">₹${product.price}<span class="text-sm text-gray-500 font-normal">/kg</span></span>
                                    </div>
                                    
                                    <div class="mt-2 flex items-center text-gray-500 text-sm">
                                        <i class="fas fa-user-circle mr-2"></i>
                                        <span>Farmer: <span class="text-gray-800 font-medium">${product.farmer}</span></span>
                                    </div>
                                    <div class="flex items-center text-gray-500 text-sm mt-1">
                                        <i class="fas fa-map-marker-alt mr-2 px-0.5"></i>
                                        <span>${product.location}</span>
                                    </div>
                                    
                                    <div class="mt-3 inline-block bg-green-50 text-green-800 text-xs px-2 py-1 rounded border border-green-200">
                                        Available: ${product.stock} kg
                                    </div>
                                </div>

                                <div class="mt-6 border-t pt-4">
                                    <div class="flex gap-2">
                                        <input type="number" id="qty-${product.id}" min="1" max="${product.stock}" placeholder="Qty (kg)" 
                                            class="w-24 border border-gray-300 rounded px-2 py-2 focus:outline-none focus:border-green-500 text-center">
                                        
                                        <button onclick="placeOrder(${product.id})" 
                                            class="flex-1 bg-gray-800 hover:bg-black text-white font-medium py-2 rounded transition shadow-lg">
                                            Place Order
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                }
            });

            // Toggle "No Results" message
            document.getElementById('noResults').classList.toggle('hidden', hasResults);
        }

        // 3. Filter Event Listener
        function filterProducts() {
            const text = document.getElementById('searchInput').value;
            const cat = document.getElementById('categoryFilter').value;
            renderProducts(text, cat);
        }

        // 4. Place Order Logic
        function placeOrder(id) {
            const product = products.find(p => p.id === id);
            const qtyInput = document.getElementById(`qty-${id}`);
            const qty = parseInt(qtyInput.value);

            // Validation
            if (!qty || qty <= 0) {
                alert("Please enter a valid quantity.");
                return;
            }
            if (qty > product.stock) {
                alert(`Sorry, only ${product.stock}kg is available right now.`);
                return;
            }

            // Success Simulation
            const totalCost = qty * product.price;
            const confirmMsg = `Confirm Order?\n\nProduct: ${product.name}\nFarmer: ${product.farmer}\nQuantity: ${qty} kg\nTotal Cost: ₹${totalCost}`;
            
            if (confirm(confirmMsg)) {
                // Update Cart Count UI
                const cartCount = document.getElementById('cartCount');
                cartCount.innerText = parseInt(cartCount.innerText) + 1;
                
                alert("Order Placed Successfully! The farmer has been notified.");
                
                // Optional: clear input
                qtyInput.value = '';
            }
        }

        // Initial Load
        renderProducts();

    </script>
</body>
</html>
